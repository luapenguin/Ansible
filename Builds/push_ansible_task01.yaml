---
- name: Sync Push task - Executed on destination host system7
  hosts: system9
  gather_facts: false
  vars:
    ansible_python_interpreter: /usr/bin/python2.6
  tasks:
    - name: Transferring file from system7 to system9 using method push
      tags: sync-push
      #synchronize:
      ansible.posix.synchronize:
        src: "/opt/jboss-eap-5.1/jboss-as/server/desarrollo/PASE-A-PRODUCCION/{{ item }}"
        dest: /Pases/
        mode: push
      delegate_to: system7
      register: syncfile
      vars:
        ansible_python_interpreter: /usr/bin/python2.6
      with_items:
        - "lotto-mobile.war"
        - "lotto-sale.war"
      
    - name: Debug syncfile, changed?
      debug:
        msg: "{{ syncfile.changed }}"
        #var: "{{ syncfile.stdout_lines }}"
