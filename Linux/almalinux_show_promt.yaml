---
- name: AlmaLinux Servers Playbook Execution
  hosts: all
  ##become: True
  ##become_method: sudo
  ##become_user: root
  gather_facts: False
  vars:
    ansible_python_interpreter: /usr/bin/python3.9
  #vars_prompt:
    #- name: "directory_path"
      #prompt: "Enter Directory Path"
      #private: no
      #when: directory_path is not defined
    #- ##name: "file_name"
      #prompt: "Enter File Name"
      #when: file_name is not defined
  tasks:
    - name: Getting contents from /root/ home directory
      shell: |
        whoami
        hostnamectl status
        cat /etc/os-release
        touch /root/redhat-$(date +%Y-%m-%d-%H%M).txt
        ls -ltr
        date
      args:
        warn: False
      register: display_files
    - debug:
        var: display_files.stdout_lines
